<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manchester United Fan Hub</title>
  <style>
    :root {
      --red: #c70101;
      --black: #0b0b0b;
      --glass: rgba(0, 0, 0, 0.55);
      --text: #f5f5f5;
      --muted: #b5b5b5;
    }

    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: var(--text);
    }

    header {
      padding: 24px;
      background: linear-gradient(135deg, rgba(199,1,1,0.25), rgba(0,0,0,0.8));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    header span { color: var(--red); }

    main {
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    @media (min-width: 900px) {
      main { grid-template-columns: 2fr 1fr; }
    }

    .card {
      background: var(--glass);
      border-radius: 18px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 12px;
      color: var(--red);
      letter-spacing: 0.5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    th { color: var(--muted); font-weight: 600; }

    tr.man-utd {
      background: linear-gradient(90deg, rgba(199,1,1,0.35), rgba(0,0,0,0));
      font-weight: 700;
    }

    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .match:last-child { border-bottom: none; }

    .teams { font-weight: 600; }
    .score { color: var(--red); font-size: 1.1rem; }
    .date { color: var(--muted); font-size: 0.85rem; }

    footer {
      text-align: center;
      padding: 16px;
      color: var(--muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <h1><span>Manchester United</span> Fan Hub</h1>
    <p>All things United. Dark. Red. Glory.</p>
  </header>

  <main>
    <section class="card">
      <h2>Premier League Standings</h2>
      <table id="standings">
        <thead>
          <tr>
            <th>#</th>
            <th>Club</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>

    <section class="card">
      <h2>Latest Man United Match</h2>
      <div id="latest-match">
        <!-- Filled by JS -->
      </div>
    </section>
  </main>

  <footer>
    Not affiliated with Manchester United FC • Built for fans
  </footer>

  <script>
    /* =============================
       DEMO DATA (REPLACE WITH API)
       ============================= */

    const standingsData = [
      { pos: 1, team: "Arsenal", pts: 52 },
      { pos: 2, team: "Liverpool", pts: 50 },
      { pos: 3, team: "Manchester City", pts: 49 },
      { pos: 4, team: "Manchester United", pts: 44 },
      { pos: 5, team: "Tottenham", pts: 42 }
    ];

    const latestMatch = {
      home: "Manchester United",
      away: "Chelsea",
      score: "2 - 1",
      date: "Premier League • Old Trafford"
    };

    const tbody = document.querySelector("#standings tbody");

    standingsData.forEach(row => {
      const tr = document.createElement("tr");
      if (row.team === "Manchester United") tr.classList.add("man-utd");
      tr.innerHTML = `<td>${row.pos}</td><td>${row.team}</td><td>${row.pts}</td>`;
      tbody.appendChild(tr);
    });

    const matchDiv = document.getElementById("latest-match");
    matchDiv.innerHTML = `
      <div class="match">
        <div class="teams">${latestMatch.home} vs ${latestMatch.away}</div>
        <div class="score">${latestMatch.score}</div>
      </div>
      <div class="date">${latestMatch.date}</div>
    `;

    /* =============================
       REAL DATA IDEA (OPTIONAL)
       =============================
       Use https://www.football-data.org/
       1. Get free API key
       2. Fetch standings + Man United matches
       3. Replace demo data above
    */
  </script>

</body>
</html>
